<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"
      integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div id="app">
      <header class="">
        <nav class="navbar navbar-expand-lg navbar-light bg-light ps-5">
          <div class="logo">Spotify</div>
        </nav>
      </header>
      <!-- MAIN -->
      <main class="mt-5 p-5">
        <div class="row g-1">
          <div v-for="dischi in dischiList" :key="dischi.title" class="col-4">
            <div class="card text-center w-75">
              <img :src="dischi.poster" />
              <div class="card-body">
                <h5 class="card-title">{{ dischi.title }}</h5>
                <p class="card-text">{{ dischi.author }}</p>
                <p class="card-text">{{ dischi.year }}</p>
              </div>
            </div>
          </div>
        </div>
      </main>
      <!-- MAIN -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
