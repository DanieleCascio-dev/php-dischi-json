<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- my style -->
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"
      integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div id="app">
      <header>
        <nav class="navbar navbar-expand-lg navbar-light ps-5">
          <div class="logo spotify-color">
            <i class="fa-brands fa-spotify"></i>
          </div>
        </nav>
      </header>
      <!-- MAIN -->
      <main class="mt-5 p-5">
        <div class="row g-3">
          <div v-for="dischi in dischiList" :key="dischi.title" class="col-4">
            <div class="card text-center w-75 h-100 card-bg-dark text-white">
              <img :src="dischi.poster" />
              <div class="card-body">
                <h5 class="card-title">{{ dischi.title }}</h5>
                <p class="card-text">{{ dischi.author }}</p>
                <p class="card-text fw-bold">{{ dischi.year }}</p>
              </div>
            </div>
          </div>
        </div>
      </main>
      <!-- MAIN -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
